<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping Coming Soon</title>
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Fonts -->
  <script src="https://kit.fontawesome.com/6822ccfceb.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <!-- Main -->
  <main>
    <article>
      <h2 class="fw-light">We are launching <span class="fw-bold">soon!</span></h2>
      <p>Subscribe and get notified</p>
      <form action="/" id="form">
        <div class="input-box">
          <input type="text" name="email" id="email" placeholder="Your email address" />
          <div class="error errorDisplay"></div>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
    </article>
  </main>
  <!-- Footer -->
  <footer>
    <div class="socials">
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jeck</a>.
    </p>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
  <!-- JavaScript -->
  <script src="./js/main.js"></script>
</body>
</html>
